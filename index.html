<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loja</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
  </head>
  <body>


    <header>
      <nav>
        <div class="logo">
          <h1>LOGO</h1>
        </div>
        <ul>
          <li><a href="#">HOME</a></li>
          <li><a href="#">ABOUT</a></li>
          <li><a href="#">CONTACT</a></li>
        </ul>
        <div class="search">
          <input class="search-input" type="search" placeholder="Search" />
          <img class="active-search" src="./search.png" alt="search-icon" />
        </div>
      </nav>
    </header>

    <div class="swiper mySwiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide"><img src="./gta  v.jpg" alt=""></div>
          <div class="swiper-slide"><img src="./thewitcher.webp" alt=""></div>
          <div class="swiper-slide"><img src="./godofwar.jpg" alt=""></div>
          <div class="swiper-slide"><img src="./mario.webp" alt=""></div>
          <div class="swiper-slide"><img src="./alenda.png" alt=""></div>
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-pagination"></div>
      </div>

    <main>
      <section class="container-products">

      </section>
    </main>

    <script src="./scripts/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper(".mySwiper", {
          autoplay: {
            delay: 2000, 
            disableOnInteraction: false, 
          },
          pagination: {
            el: ".swiper-pagination",
            type: "fraction",
          },
          navigation: {
            nextEl: ".swiper-button-next",
            prevEl: ".swiper-button-prev",
          },
        });
      </script>
      
  </body>
</html>
